<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>10주차 stp1 자바스크립트를 배워보자</title>
    <!-- 자바스크립트는 태생부터 html, css는컴퓨터 언어이긴한데 프로그래밍 언어는
    조금 아니고..컴퓨터 언어다 웹상에서 동적인 무언가를 보여주는데엔 파이썬 같은
    걸 쓰기 원했고 그게 자바스크립트이다 자바랑 자바스크립트랑은 완전 다른
    언어니 헷갈리지 말 것 언어가 실행기가 필요 원래 자바스크립트는 웹에서만
    작동했었으나 node.js에서도 작동함 파이썬, 자바스크립트 지분율 짱
    웹디자인에선 자바스크립트가 짱 -->
    <script>
      console.log("hello world!");
      console.log(123456);
      console.log("123456");
      console.log(true);
      console.log(false);
      //   흰색은 글자, 보라색은 숫자 , 참 1 거짓 0
      let num = 123456;
      let txt = "123456";
      console.log(num + 1);
      console.log(txt + 1);
    </script>
