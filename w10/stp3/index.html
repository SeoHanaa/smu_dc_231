    <title>stp3</title>
    <style>
      .box {
        cursor: pointer;
        max-width: 200px;
        margin-inline: auto;
        margin-bottom: 1.5rem;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="boxA" class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
  </body>
  <script>
    let elem = document.getElementById("boxA");
    console.log(elem);
    // elem.onclick = alert("안되는사례")
    elem.onclick = function () {
      alert("된다!");
    };
    // elem.onclick = function () {};
    // elem.onclick = () => {alert("된다!")};

  </script>
